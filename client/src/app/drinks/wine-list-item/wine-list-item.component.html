<div class="wine-list-item">
    <div class="wine-title" >{{wine.name}}</div>
    <div class="wine-details text-hazelnut">{{wine.vintage}} 
        <span *ngIf="wine.region || wine.country">-</span> 
        {{wine.region}} 
        <span *ngIf="wine.region && wine.country">, </span>
        {{wine.country}}
    </div>
</div>
